---
services:
  bookstack:
    image: bookstack-wkhtmltopdf-patched-qt:v24.05.2-alpine-3.20
    container_name: bookstack-patched
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
      - APP_URL=http://127.0.0.1:6875
      - DB_HOST=bookstack_db
      - DB_PORT=3306
      - DB_USER=bookstack
      - DB_PASS=123456
      - DB_DATABASE=bookstackapp
    volumes:
      - ./bookstack_app_data:/config
    ports:
      - 6875:80
    restart: unless-stopped
    depends_on:
      - bookstack_db

  bookstack_db:
    image: lscr.io/linuxserver/mariadb
    container_name: bookstack-patched_db
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Shanghai
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=bookstackapp
      - MYSQL_USER=bookstack
      - MYSQL_PASSWORD=123456
    volumes:
      - ./bookstack_db_data:/config
    restart: unless-stopped
